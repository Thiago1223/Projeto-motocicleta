<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>E-Bike</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logoBontStreet.png" alt="Logo Bont Street">
        <ul class="lista">
            <a href="#" class="sobre">About Us</a>
            <a href="#" class="loja">Store</a>
            <a href="#" class="contato">Contact</a>
            <a href="#" class="lupa"><img src="./img/lupa.png" alt="lupa"></a>
            <a href="#" class="menu"><img src="./img/menu.png" alt="menu"></a>
        </ul>
    </header>
    <main>
        <h1 class="titulo">The Hubles</h1>
        <h2 class="titulo2">E-Bike</h2>
        <h2 class="descricao">Style, Security and safety built for the modern urban riders.</h2>
        <a href="#" class="botao">Order Now
            <img class="setinha" src="./img/setinha.png" alt="setinha">
        </a>
        <img class="motocicleta" src="./img/motocicleta.png" alt="motocicleta">
        <img class="circulo1" src="./img/circulo.png" alt="circulo">
        <img class="fundoCirculo1" src="./img/fundoCirculo.png" alt="fundoCirculo">
        <img class="cruz1" src="./img/cruz.png" alt="cruz">
        <img class="linhaHandlebar" src="./img/linhaHandlebar.png" alt="linha">
        <p class="handlebar">Handlebar</p>  
        <img class="circulo2" src="./img/circulo.png" alt="circulo">
        <img class="fundoCirculo2" src="./img/fundoCirculo.png" alt="fundoCirculo">
        <img class="cruz2" src="./img/cruz.png" alt="cruz">
        <img class="linhaSignalLights" src="./img/linhaSignalLights.png" alt="linha">
        <p class="signalLights">Signal Lights</p>
        <img class="circulo3" src="./img/circulo.png" alt="circulo">
        <img class="fundoCirculo3" src="./img/fundoCirculo.png" alt="fundoCirculo">
        <img class="cruz3" src="./img/cruz.png" alt="cruz">
        <img class="linhaErgonomicSeat" src="./img/linhaHandlebar.png" alt="linha">
        <p class="ergonomicSeat">Ergonomic Seat</p>
        <img class="circulo4" src="./img/circulo.png" alt="circulo">
        <img class="fundoCirculo4" src="./img/fundoCirculo.png" alt="fundoCirculo"> 
        <img class="cruz4" src="./img/cruz.png" alt="cruz">
        <img class="linhaAlloyWheels" src="./img/linhaAlloyWheels.png" alt="linha">
        <p class="alloyWheels">Alloy wheels</p>
        <img class="circulo5" src="./img/circulo.png" alt="circulo">
        <img class="fundoCirculo5" src="./img/fundoCirculo.png" alt="fundoCirculo">
        <img class="cruz5" src="./img/cruz.png" alt="cruz">
        <img class="linhaTailLights" src="./img/linhaTailLights.png" alt="linha">
        <p class="tailLights">Tail lights</p>
        <img class="bolinhaLateral" src="./img/bolinhaLateral.png" alt="bolinha">
        <img class="bolinhaCentral" src="./img/bolinhaCentral.png" alt="bolinhaCentral">
        <img class="bolinhaLateral2" src="./img/bolinhaLateral.png" alt="bolinha">
    </main>
    <footer>
        <ul class="lista2">
            <li class="potencia">1000W</li>
            <li class="tempo">5 Hours</li>
            <li class="velocidade">75mph</li>
            <li class="bateria">90V</li>
        </ul>
        <ul class="lista3">
            <li class="motor">Motor</li>
            <li class="tempoDeCarregamento">Charging Time</li>
            <li class="maiorVelocidade">Top Speed</li>
            <li class="bateria2">Battery</li>
        </ul>
        <img class="eclipseMaior" src="./img/eclipseMaior.png" alt="eclipseMaior">
        <img class="eclipseMenor" src="./img/eclipseMenor.png" alt="eclipseMenor">
    </footer>
</body>
</html>
